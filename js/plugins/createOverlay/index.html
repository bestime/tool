<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建遮罩</title>
  <link crossorigin="anonymous" rel="stylesheet" href="./createOverlay.css" />
  <script src="./createOverlay.js"></script>

  
</head>
<body>

<button>显示toast</button>
<button>显示toast带loading</button>
<button>显示常规loading，延迟1s显示</button>

<script>



var Toast = createOverlay.toast({
  oFather: document.body,
  showDelay: 30,
  mask: false,
  duration: 2000,
  loading: false,
  customClassName: 'toast'
})

var ToastLoading = createOverlay.toast({
  oFather: document.body,
  showDelay: 30,
  mask: false,
  duration: 2000,
  loading: true,
  customClassName: 'toast_loading'
})

var Loading = createOverlay.loading({
  oFather: document.body,
  showDelay: 1000,
  mask: true,
  duration: 2000,
  customClassName: 'loading',
  defaultLabel: '默认文本，show为空时使用'
})

var oButtons = document.getElementsByTagName('button')

oButtons[0].onclick = function () {
  Toast.show('我是Toast')
}
oButtons[1].onclick = function () {
  ToastLoading.show('我是Toast')
}
oButtons[2].onclick = function () {
  Loading.show('我是loading')
}





</script>
</body>
</html>
