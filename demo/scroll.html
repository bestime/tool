<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>backTop,scrollToElement,scrollToBottom</title>
  <script src="../js/bestime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    #wrapper{
      width: 500px;
      height: 400px;
      border:red solid 1px;
      
    }

    li {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      background: #eee;
      margin: 10px;
    }
  </style>
</head>

<style>
.vbt-pc-scroll-wrapper, .vbt-pc-scroll-content {
  margin: 0;
  padding: 0;
  list-style: none;
  border:none;
}

.vbt-pc-scroll-wrapper {
  overflow: hidden;
  position: relative;
}

.vbt-pc-scrollbar-outer, .vbt-pc-scrollbar-inner {
  border-radius: 10px;
  
}

.vbt-pc-scroll-content {
  position:absolute;
  left:0;
  top:0;
  right:0;
  
}

.vbt-pc-scrollbar-outer {
  position: absolute;
  top: 0;
  right: 0px;
  bottom: 0;
  background:rgba(0,0,0,0);
  user-select: none;
  z-index: 2;
  width: 10px;
  transition: opacity 0.15s ease-out;
  opacity: 0;
  right: -100%;
}

.vbt-pc-scroll-wrapper.enter .vbt-pc-scrollbar-outer {
  opacity: 1;
  right: 0px;
}

.vbt-pc-scrollbar-inner {
  position: absolute;
  left: 1px;
  right: 1px;
  top: 0;
  background: rgba(0,0,0,0.01);
  border: rgba(0,0,0,0.2) solid 1px;
  cursor:pointer;
  transition: opacity 0.15s;
}

.vbt-pc-scrollbar-inner:hover{
  background: rgba(0,0,0,0.05);
}

.vbt-pc-scrollbar-inner:active{
  background: rgba(0,0,0,0.1);
}

</style>
<body>
  <div id="wrapper">
    <ul id="content">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </div>




<script>
var _Object = ns._Object
var addClass = ns.addClass
var getByClass = ns.getByClass
var getConfig = ns.getConfig
var setConfig = ns.setConfig
var _Number = ns._Number
var bind = ns.bind
var unbind = ns.unbind
var mouseWheel = ns.mouseWheel
var Tween = ns.Tween
var removeClass = ns.removeClass

function PCScroll (opt) {
  var timer;
  var NAME = 'pc-scroll'
  var id = _Number(getConfig(NAME)) + 1
  setConfig(NAME, id)
  NAME += id
  opt = _Object(opt)
  var scrollBarFade = opt.scrollBarFade === true ? true : false
  var el = opt.el
  var oContent = opt.oContent
  var elClass = ['vbt-pc-scroll-wrapper']
  addClass(el, elClass)
  addClass(oContent, 'vbt-pc-scroll-content')
  
  var oScrollBarWrapper = document.createElement('div')
  oScrollBarWrapper.className = 'vbt-pc-scrollbar-outer'
  
  oScrollBarWrapper.innerHTML = '<div class="vbt-pc-scrollbar-inner"></div>'
  el.appendChild(oScrollBarWrapper)
  var isPress;
  var oScrollInner;
  var diff = 0, percent = 0;

  if(scrollBarFade) {
    el.onmouseenter = function () {
      addClass(el, 'enter')
    }
    el.onmouseleave = function () {
      if(!isPress) {
        removeClass(el, 'enter')
      }
    }
  } else {
    addClass(el, 'enter')
  }
  
  setTimeout(function () {
    var y0;
    oScrollInner = oScrollBarWrapper.getElementsByTagName('div')[0]
    oScrollInner.onmousedown = function (ev) {
      y0 = ev.clientY - diff
      isPress = true
      
      bind(document, NAME, 'mousemove', function (ev) {
        if(ev.buttons==1) {
          diff = ev.clientY - y0
          toMove()
        } else {
          clearEvent()
        }
      })
      bind(document, NAME, 'mouseup', clearEvent)
    }
  }, 30)

  var iMove;
  mouseWheel(el, function (dir) {
    maxBarDis = oScrollBarWrapper.offsetHeight - oScrollInner.offsetHeight
    if(diff<0 || diff > maxBarDis) return;
    var toVal = diff - dir * 80
    if(toVal<0) {
      toVal = 0
    } else if(toVal >= maxBarDis) {
      toVal = maxBarDis
    }
    iMove && iMove.stop()
    iMove = Tween.getAnimate(diff, toVal - diff, Tween.Expo.easeOut,300, function (val) {
        diff = val
        toMove(diff)
      })
  })

  function clearEvent () {
    isPress = false
    if(scrollBarFade) {
      removeClass(el, 'enter')
    }
    
    unbind(document, NAME, 'mouseup')
    unbind(document, NAME, 'mousemove')
  }

  var oldBarHeight = 0, newBarHeight = 0;

  timer = setInterval(function () {
    if(oContent.offsetHeight<=el.offsetHeight) {
      // 隐藏滚动条
      barHeight = 0
    } else {
      // 显示滚动条
      newBarHeight = Math.ceil(el.offsetHeight / oContent.offsetHeight * 100)
      if(oldBarHeight!==newBarHeight) {
        oldBarHeight = newBarHeight
        oScrollInner.style.height = newBarHeight + '%'
      }
    }
  }, 200)

  // 滚动条最大移动距离
  var maxBarDis;

  // 移动滚动条
  function toMove () {
    maxBarDis = oScrollBarWrapper.offsetHeight - oScrollInner.offsetHeight
    if(diff<0) {
      diff = 0
    } else if(diff > maxBarDis) {
      diff = maxBarDis
    }
    percent = diff / maxBarDis
    oScrollInner.style.top = diff + 'px'
    moveContent()
  }

  // 移动容器
  var maxContentDis;
  function moveContent () {
    maxContentDis = oContent.offsetHeight - el.offsetHeight
    oContent.style.top = -maxContentDis * percent + 'px'
  }
}


ns.ready(function () {
  PCScroll({
    el: document.getElementById('wrapper'),
    oContent: document.getElementById('content'),
    scrollBarFade: false,
  })
})
</script>
</body>
</html>
