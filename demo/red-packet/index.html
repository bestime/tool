<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas保存图片</title>
  <script src="./red-packet.js"></script>
</head>
<body>
  <button id="download1">下载demo1图片</button><br/>
  <canvas id="demo1"></canvas>

<script>




RedPacket({
  // 图片宽度
  width: 300,

  // 绘制的canvas容器DOM
  oCanvas: document.getElementById('demo1'),

  // 网吧名字
  mchName: '张三的网吧', 

  // 保存的图片名字
  picName: '红包活动',

  // 二维码地址
  qr: '../../images/alipay-sj.jpg', // 'http://192.168.0.132:9523/default/qrcode?data=http%3A%2F%2Fyx6.tun.guanliyuangong.com%2Fbeta70%2F%23%2Fkwf%3Fhd_id%3D503206%26mch_id%3D1%26hd_price%3D0.01%26chain_id%3D1%26source%3Dpc',

  // 绘制成功，此回调里可进行下载操做
  onload: function (RP) {
    document.getElementById('download1').onclick = RP.download
  }
})


</script>

</body>
</html>
