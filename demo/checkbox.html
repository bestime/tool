<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  </style>
</head>
<body>
  <div>
    <input name="张三" class="test-1231" type="checkbox"/><label>张三</label><br>
    <input name="李四"" class="test-1231" type="checkbox"/><label>李四</label><br>
    <input name="王五" class="test-1231" type="checkbox"/><label>王五</label><br>
    <input name="赵六" class="test-1231" type="checkbox"/><label>赵六</label><br>
    <input name="班长" class="test-1231" type="checkbox"/><label>班长</label><br>

    <button onClick="getSelected()">获取选中的</button>
  </div>
  <script>
    $('.test-1231').change(function () {
      alert($(this).prop("name") + ' => ' + $(this).prop("checked"))
    })

    function getSelected () {
      let arr = []
      $('.test-1231:checked').each(function (index, oInput) {
        arr.push($(oInput).prop("name"))
      })
      alert(JSON.stringify(arr))
    }
  </script>
</body>
</html>
