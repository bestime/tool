<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>backTop,scrollToElement,scrollToBottom</title>
  <script src="../js/bestime.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style:none;
    }

    ul {
      width: 600px;
      height:300px;
      background:red;
      padding: 20px;
      overflow: auto;
      margin: 100px 0 0 20px;
    }

    li {
      padding: 30px 0;
      text-align: center;
      font-size: 16px;
      color:#fff;
      margin: 10px 0;
      background:#000;

    }
    .sad1fw4eq {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      padding: 10px;
      background:#fff;
      border-bottom:#eee solid 1px;
    }
  </style>
</head>
<body style="height:2000px;">
  <div class="sad1fw4eq">
    <button onclick="pageBottom()">滑动到页面底部</button>
    <button onclick="pageTop()">返回页面顶部</button>
    <button onclick="toToLonggui()">红色区域滑动到【龙龟】</button>
    <button onclick="redToTop()">红色区域返回顶部</button>
    <button onclick="redToBottom()">红色区域滑动到底部</button>
  </div>
  <ul id="test">
    <li>加里奥</li>
    <li>妖姬</li>
    <li>狐狸</li>
    <li id="longgui">龙龟</li>
    <li>努努</li>
    <li>薇恩</li>
    <li>天启者</li>
    <li>提莫</li>
  </ul>

  <script>
    var oUl = ns.getById('test')
    var d1, d2, d3, d4, d5;

    function pageTop () {
      try { d1.stop() } catch (e) {}
      try { d2.stop() } catch (e) {}
      d1 = ns.backTop()
    }

    function pageBottom () {
      try { d1.stop() } catch (e) {}
      try { d2.stop() } catch (e) {}
      d2 = ns.scrollToBottom()
    }

    function toToLonggui () {
      try { d3.stop() } catch (e) {}
      try { d4.stop() } catch (e) {}
      try { d5.stop() } catch (e) {}
      d3 = ns.scrollToElement(ns.getById('longgui'))
    }

    function redToTop () {
      try { d3.stop() } catch (e) {}
      try { d4.stop() } catch (e) {}
      try { d5.stop() } catch (e) {}
      d4 = ns.backTop(oUl)
    }

    function redToBottom () {
      try { d3.stop() } catch (e) {}
      try { d4.stop() } catch (e) {}
      try { d5.stop() } catch (e) {}
      d5 = ns.scrollToBottom(oUl)
    }
  </script>
</body>
</html>
