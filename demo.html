<body>



<script>

function sleep (time) {
  return new Promise(function (resolve, reject) {
    if(time>1000) {
      setTimeout(() => {
        resolve(time + '毫秒')
      }, 500)
    } else {
      reject('参数错误')
    }
  })
}

(async function () {
  const res = await Promise.all([
    ['测试'],
    sleep(2000)
  ])
  console.log('谷歌', res)
})();

</script>
</body>
</html>
