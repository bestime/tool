}
;(function(){

  var oStop = document.getElementById('stop')
  var width = 20, dir=1, animateID;
  function run () {
    if(width>100) {
      dir = -1
    }else if(width<20) {
      dir = 1
    }
    width += dir
    oTest.style.width = width + 'px'
    animateID = ns.polyfillRequestAnimationFrame(run)
  }

  var doing;

  oStop.onclick = function () {
    if(doing) {
      doing = false
      ns.polyfillCancelAnimationFrame(animateID)
      this.innerHTML = '点击开始'
    } else {
      doing = true
      this.innerHTML = '点击停止'
      run()
    }
  }  
})();

/**
 * 定时计划
 * @param {String} target 计划方式。支持：seconds，minute，hour
 * @param {Boolean} [immediate=false] 是否立即执行一次
 * @param {Function} callback 计划触发回调
*/
function timingPlan (target, immediate, callback) {
  var date, hour, minute, seconds, milliSecond;
  immediate = immediate === true
  var duration;
  var timer;
  var adj = 18
  var appointedList;
  
  var oneSecond = 1000
  var oneMinute = oneSecond * 60
  var oneHour = oneMinute * 60
  var oneDay = onHour * 24

  function getType (data) {
    return Object.prototype.toString.call(data).slice(8, -1)
  }
  

  function doOnce () {
    immediate = false;
    readyNextWork()
    callback(hour + '时' + minute + '分' + seconds + '秒' + milliSecond + '毫秒')
  }


  readyNextWork()
  function readyNextWork () {
    date = new Date()
    hour = date.getHours()
    minute = date.getMinutes()
    seconds = date.getSeconds()
    milliSecond = date.getMilliseconds()
    clearTimeout(timer)
    if(immediate) {
      doOnce()
    } else {
      switch (target) {
        case 'seconds':
          duration = Math.max(1000 - milliSecond, adj)
          break;
        case 'minute':
          duration = 1000*(60 - seconds) - milliSecond
          break;
        case 'hour':
          duration = 60000*(60-minute) - 1000 * seconds - milliSecond
          break;

        //       a = a > 0 ? a : a+oneDay
        //       appointedList.push(a)
        //     }
        //   }
      }
      timer = setTimeout(doOnce, duration);
    }
  }
}
