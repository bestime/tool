    * {
      /* margin: 0;

    .asdf1we87 {
      height: 20px;
      padding-left: 20px;
      position: relative;
      border-left: red solid 1px;
    }

    #time-demo {
      margin: 50px;
      height: 200px;
      background: red;
    }

 
    
  </style>
</head>
<body>



  <div id="time-demo"></div>



<script>
var count = 0
var asdf = observeElementResize(document.getElementById('time-demo'), function (width, height) {
  count++
  if(count>50) {
    asdf.dispose()
  }
  console.log('变化',width, height)
}, 200)

function observeElementResize (el, callback, speed) {
  speed = speed || 200
  var timerName = '_ober_timer'
  var currentWidth = el.offsetWidth
  var currentHeight = el.offsetHeight
  var oldWidth = currentWidth
  var oldHeight = currentHeight

  var isWidthChange = false
  var isHeightChange = false

  el[timerName] = setInterval(function () {
    currentWidth = el.offsetWidth
    currentHeight = el.offsetHeight

    isWidthChange = currentWidth !== oldWidth
    isHeightChange = currentHeight !== oldHeight

    if(isWidthChange) {
      oldWidth = currentWidth
    }

    if(isHeightChange) {
      oldHeight = currentHeight
    }

    if(isWidthChange || isHeightChange) {
      callback(isWidthChange, isHeightChange)
    }
  }, speed)
  return {
    dispose: function () {
      clearInterval(el[timerName])
    }
  }
}

</script>
</body>
</html>
