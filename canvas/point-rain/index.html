<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      /* background: black; */
    }
    canvas {
      background: black;
      width: 500px;
      height: 500px;
      margin: 50px;
    }
    
  </style>
  
</head>
<body>
  <div style="padding: 30px;">
    <button id="stop">停止</button>
    <button id="run">继续</button>
  </div>
  <canvas id="demo"></canvas>

  <script type="module">


    // a[b][c][d][e][f]=1174295440


    import  PointRain  from './index.js?t=38';

    var oCircle = new PointRain(document.getElementById('demo'), {
      text: 'abcdefghijklmn',
      fontSize: 12,
      color: '#00ff00',
      reverse: false
    })

    document.getElementById('stop').onclick = function () {
      oCircle.dispose()
    }

    document.getElementById('run').onclick = function () {
      oCircle.start()
    }
    console.log(oCircle)






    window.onload = function() {
      return;
      var canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d'),
        w, h;
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;

      //初始化 
      var clearColor = 'rgba(0, 0, 0, .1)', //用于绘制渐变阴影 
        wordColor = "#33ff33", //文字颜色 
        words = "0123456789qwer我tyuiopasdfghjklz子xcvbnm,./;'\\[]QWERTYU爱IOP{}ASDFGHJHJKL:ZX燕CVBBNM<>?",
        wordsArr = words.split(''), //将文字拆分进一个数组 
        font_size = 18, //字体大小 
        clumns = w / font_size, //文字降落的列数 
        drops = [];

      for (var i = 0; i < clumns; i++) {
        drops[i] = 1;
      }

      function draw() {
        context.save();
        context.fillStyle = wordColor;
        context.font = font_size + "px arial";
        //核心 
        for (var i = 0; i < drops.length; i++) {
          var text = wordsArr[Math.floor(Math.random() * wordsArr.length)];
          context.fillText(text, i * font_size, drops[i] * font_size);
          if (drops[i] * font_size > h && Math.random() > 0.98) {
            drops[i] = 0;
          }
          drops[i]++;
        }
        context.restore();
      }

      //动画循环 
      (function drawFrame() {
        // window.requestAnimationFrame(drawFrame, canvas);
        setTimeout(drawFrame, 300)
        context.fillStyle = clearColor;
        // context.clearRect(0,0,w,h)
        context.fillRect(0, 0, w, h);

        draw();
      }())

      //resize 
      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      canvas.addEventListener("resize", resize);
    }

  </script>
</body>
</html>
