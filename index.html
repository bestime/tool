<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端工具库</title>
  <script src="./dist/bestime@beta.min.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    ul, li {
      list-style: none;
    }
    .example-item{
      font-size: 14px;
      line-height: 42px;
      text-align: center;
      background: #f5f5f5;
      border-bottom:#eee solid 1px;
      cursor:pointer;
      transition: 0.1s;
    }
    .example-item:hover {
      background: #eee;
    }
    .example-item a {
      display: block;
      color:#3c3c3c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <ul id="example-wrapper"></ul>
  <script>
    ns.ready(function () {
      var oExampleWrapper = document.getElementById('example-wrapper')
      var exampleList = [
        { name: 'Toast 和 loading', path: './plugins/createOverlay/index.html' },
        { name: '图片预览', path: './plugins/image-view/index.html' },
        { name: 'parseQuery', path: './plugins/parseQuery.html' },
        { name: 'canvas圆形进图条', path: './canvas/circle-progress.html' },
      ]
      oExampleWrapper.innerHTML = ns.map(exampleList, function (item) {
        return '\
          <li class="example-item">\
            <a href="'+ item.path +'">'+ item.name +'</a>\
          </li>\
        ';
      }, true, '')
    })
  </script>
</body>
</html>
