bestime.laterIdx = function (max, current, increase) {
  current = current + increase

  if(current > max) {
    current = current % max
  }
  

  console.log("current", max, current)

  return current
}

bestime.laterIdx(3, 0, 1) // 1
bestime.laterIdx(3, 0, 2) // 2
