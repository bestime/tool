<head>

</head>
<body>
  <style>
   

    *{
      list-style:none;
      margin: 0;
      padding: 0;      
    }
    #test {
      height: 300px;
      background: #fff;
      overflow: auto;
      position: relative;
      width: 600px;
      border:#ddd solid 1px;
      margin: 20px;
    }
    #test li {
      line-height: 40px;
      background: #f9f9f9;
      color:#444;
      margin: 10px;
      border:#ddd solid 1px;
      text-align:center;
    }

    #sbgs12{
      width: 100rem;
      line-height:2;
      text-align:center;
      background:#f9f9f9;
      color:#999;
      margin: 20px;
      cursor:pointer;
    }
    #sbgs12.active{
      background:red;
      color:#fff;
    }
  </style>
    <video src="http://192.168.0.224:7777/363792577841791349.silk.mp3"></video>
    <a href="http://www.baidu.com" onClick="test02()">点击弹框，右键跳转</a>
    <div id="sbgs12" class="active map array some">鼠标移入<br>切换跟随</div>
    <div id="mouse-01" style="transition:0.2s ease-out;width:100px;height:100px;background:rgba(255, 255, 0, 0.7);position:fixed;z-index:100;display:none;"></div>
    <div id="mouse-02" style="transition:0.3s ease-out;width:130px;height:50px;background:rgba(255, 0, 255, 0.7);position:fixed;z-index:100;display:none;"></div>
    <div id="mouse-03" style="transition:0.15s ease-out;width:50px;height:130px;background:rgba(0, 255, 255, 0.7);position:fixed;z-index:100;display:none;"></div>
    <script>
      function test02 (ev) {
        ev = ev || window.event;
        window.event? window.event.returnValue = false : ev.preventDefault();
        ns.dialog({ msg: '被点击了, 不会跳转' })
      }
    </script>

    <span class="iconfont">&#xe873;</span>
    <i class="iconfont">&#xe719;</i>
    <div>
      <button onclick="scrollToBottom01()">滚动到底部</button>
    </div>
    <div id="test">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li id="tartet">6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
      </ul>
    </div>
</body>

<script>
ns.scrollToElement(document.getElementById('tartet'), document.getElementById('test'), function () {
  console.log('完了')
})

var mus01, mus02, mus03;
openGenSui()
ns.DomMouse({
  el: document.getElementById('sbgs12'),
  onMouseEnter: function () {
    if(mus01 && mus01.isActive()) {
      mus01.remove()
      mus02.remove()
      mus03.remove()
      ns.removeClass(document.getElementById('sbgs12'), 'active')
    } else {
      ns.addClass(document.getElementById('sbgs12'), 'active')
      openGenSui()
    }
  },
  onMouseLeave: function () {
    console.log('leave')
  }
})

function openGenSui () {
  mus01 = ns.ContainerFollowMouse(document.getElementById('mouse-01'))
  mus02 = ns.ContainerFollowMouse(document.getElementById('mouse-02'))
  mus03 = ns.ContainerFollowMouse(document.getElementById('mouse-03'))  
}

ns.removeClass(document.getElementById('sbgs12'), 'some')

ns.onDomRoll(document.getElementById('test'))

function scrollToBottom01 () {
  ns.scrollToBottom(document.getElementById('test'))
}



</script>
</html>
