function isFuFeiMuisc (item) {
  let disabled = false; 
  const pay = ns.defaultType('Object', item.pay)
  item.action = ns.defaultType('Object', item.action)
  let switchArr = []
  try {
    switchArr = (item.action['switch'] || item.action.switches).toString(2).split('');
  }catch(e) {
    return false
  }
  const arr = [
    "play_lq", 
    "play_hq", 
    "play_sq", 
    "down_lq", 
    "down_hq", 
    "down_sq", 
    "soso", 
    "fav", 
    "share", 
    "bgm", 
    "ring", 
    "sing", 
    "radio", 
    "try", 
    "give"
  ];
  switchArr.pop()
  switchArr.reverse()
  const action = {}
  for(let a=0; a<arr.length; a++) {
    action[arr[a]] = parseInt(switchArr[a], 10) || 0
  }

  action.play = 0
  if(action.play_lq || action.play_hq || action.play_sq) {
    action.play = 1
  }

  let tryPlay = 0
  if(action["try"] && item.file.size_try > 0) {
    tryPlay = 1
  }

  if(!action.play && !pay.pay_play && !pay.pay_down) {
    if(!tryPlay) {
      disabled = true;
    }
  }

  console.log('isFuFeiMuisc', disabled)
  return disabled
}
