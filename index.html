<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试页面888</title>

    <script>
      document.write(
        `\<script src="./dist/release/iife/index.min.js?t=${new Date().getTime()}"\><\/script\>`
      );
    </script>
    <style>
      .tree-item {
        line-height: normal;
        margin: 0;
        padding: 0 0 0 10px;
        line-height: 32px;
        background: #f9f9f9;
      }
  
      .tree-item a {
        display: block;
        font-style: normal;
      }
    </style>
  </head>
  <body>

    

    <script type="text/javascript">

      
    
      ;(function (treeList) {
        const oWrapper = document.createElement('div')
        var _html = ''
        
        ;(function renderTree (children, level) {
          
          for(var a = 0; a < children.length; a++) {
            var item = children[a]
            _html += `
              <div class="tree-item lv-${level}">
                <a href="${item.url}">${item.name}</a>  
            `
            if(item.children) {
              renderTree(item.children, level + 1)
            }
            _html += '</div>'
          }
          
        })(treeList, 0);
  
        oWrapper.innerHTML = _html
        document.body.appendChild(oWrapper)
      })([
        {
          name: '临时调试页面',
          url: './static/pages/debug.html'
        },
        {
          name: '按需加载js/css 的cdn资源',
          url: './static/pages/need.html'
        },
        {
          name: '监听DOM尺寸变化',
          url: './static/pages/observeDomResize.html'
        }
      ]);
    </script>
  </body>
</html>
