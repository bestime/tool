<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create and style clusters</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="../../js/bestime@beta.min.js"></script>
<link href="../css/mapbox-gl.css" rel="stylesheet">
<script src="../js/mapbox-gl.js"></script>
<script src="../../js/jquery1.9.1.min.js"></script>
<script src="./index.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
;(async function () {
  const gridList = await getJsonFile('./data.json')
  const xmax = 105
  const ymax = 28
  const stepX = 0.025
  const stepY = 0.025
  const addressPoints = calculatePoints(xmax, ymax, stepX, stepY, gridList)
  

  const testData = {
    type: "FeatureCollection",
    crs: {
      type: 'name',
      properties: {
        name: "urn:ogc:def:crs:OGC:1.3:CRS84"
      }
    },
    features: addressPoints
  }

  console.log("gridList", gridList, addressPoints, testData)



  // TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = "pk.eyJ1IjoiY3F5aiIsImEiOiJja3d2cXcydTYyMnY1Mm5vMmh6N3d2a2s2In0.A4I9DmsUsrdbZuMRr922MQ"



  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [107.542735, 29.146182],
      zoom: 8
  });

  map.on('load', () => {
      // Add a new source from our GeoJSON data and
      // set the 'cluster' option to true. GL-JS will
      // add the point_count property to your source data.
      map.addSource('earthquakes', {
          type: 'geojson',
          // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
          // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
          data: testData || 'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson',
          cluster: true,
          clusterMaxZoom: 18, // Max zoom to cluster points on
          clusterRadius: 70, // Radius of each cluster when clustering points (defaults to 50)
          clusterProperties: {
            "total": [
              'max',
              ['get', 'value']
            ]
          }
      });

      map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'earthquakes',
          filter: ['has', 'point_count'],
          paint: {
              // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
              // with three steps to implement three types of circles:
              //   * Blue, 20px circles when point count is less than 100
              //   * Yellow, 30px circles when point count is between 100 and 750
              //   * Pink, 40px circles when point count is greater than or equal to 750
              'circle-color': [
                  'step',
                  ['get', 'point_count'],
                  '#51bbd6',
                  100,
                  '#f1f075',
                  750,
                  '#f28cb1'
              ],
              'circle-radius': [
                  'step',
                  ['get', 'point_count'],
                  20,
                  100,
                  30,
                  750,
                  40
              ]
          }
      });

      map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'earthquakes',
          filter: ['has', 'point_count'],
          layout: {
              'text-field': ['get', 'total'], // 个数
              'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
              'text-size': 12
          },
          paint: {
            'text-color': 'red'
          }
      });

      map.addLayer({
          id: 'unclustered-point',
          type: 'circle',
          source: 'earthquakes',
          filter: ['!', ['has', 'point_count']],
          paint: {
              'circle-color': '#11b4da',
              'circle-radius': 4,
              'circle-stroke-width': 10,
              'circle-stroke-color': '#fff'
          }
      });

      map.on('click', 'cluster-count', (e) => {
        const features = map.queryRenderedFeatures(e.point, {
              layers: ['cluster-count']
          });

          console.log("cluster-count", features)
        
      })

      // inspect a cluster on click
      map.on('click', 'clusters', (e) => {

          const features = map.queryRenderedFeatures(e.point, {
              layers: ['clusters']
          });

          return console.log("features", features)
          
          const clusterId = features[0].properties.cluster_id;
          map.getSource('earthquakes').getClusterExpansionZoom(
              clusterId,
              (err, zoom) => {
                  if (err) return;

                  map.easeTo({
                      center: features[0].geometry.coordinates,
                      zoom: zoom
                  });
              }
          );
      });
  });
})();
	
</script>

</body>
</html>
