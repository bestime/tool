<style>
  body {
  background: #262626;
  font-family: sans-serif;
  perspective: 600px;
}

h1, h2 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  text-transform: uppercase;
  letter-spacing: 2px;
}

h1 {
  top: 24px;
  font-size: 12px;
}

h2 {
  top: 44px;
  font-size: 10px;
  opacity: 0.7;
}
h2 a {
  color: white;
  text-decoration: none;
  border-bottom: 1px dotted #a6a6a6;
}

div.loader {
  position: absolute;
  width: 120px;
  height: 120px;
  top: 150px;
  left: 50%;
  padding: 3%;
  background: #1f1f1f;
  transform-style: preserve-3d;
  transform: translateX(-50%) rotateX(85deg) rotate(-45deg);
}
div.loader div.item {
  float: left;
  position: relative;
  width: 24px;
  height: 24px;
  background: #33cc33;
  transform-style: preserve-3d;
}
div.loader div.item div.lighter,
div.loader div.item div.darker {
  position: absolute;
  top: 0;
  width: 24px;
  height: 12px;
}
div.loader div.item div.lighter {
  background: #5cd65c;
  transform-origin: 50% 0%;
  transform: translateY(24px) rotateX(-90deg);
}
div.loader div.item div.darker {
  background: #29a329;
  transform-origin: 0% 0%;
  transform: rotate(90deg) rotateX(-90deg);
}

div.item-16 {
  
}
div.item-16 div.lighter,
div.item-16 div.darker {
  
}

@keyframes anim-move {
  0%, 100% {
    transform: translateZ(0);
  }
  40%, 60% {
    transform: translateZ(80px);
  }
}
@keyframes anim-height {
  0%, 100% {
    height: 12px;
  }
  40%, 60% {
    height: 80px;
  }
}
