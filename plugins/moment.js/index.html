<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/bestime@beta.min.js"></script>
  <style>
    td {
      padding: 5px 10px;
    }

    td:nth-of-type(1) {
      text-align:left;
      background: #eee;
    }
    td:nth-of-type(9) {
      text-align:right;
      background: #eee;
    }
    tr.trheader td {
      background: #eee;
    }
  </style>
</head>
<body>

  <table id="demo" border="1" cellspacing="0" cellpadding="0">
    <tr class="trheader">
      <td>完整时间</td>
      <td>年</td>
      <td>月</td>
      <td>日</td>
      <td>时</td>
      <td>分</td>
      <td>秒</td>
      <td>毫秒</td>
      <td>格式化</td>
    </tr>
  </table>

  <script>
    

    const list = [
      '2022-04-10 12:10:20',
      '2022-04-10 12:11:20',
      '2022-04-10 12:12:20',
      '2022-04-10 13:00:20',
      '2022-04-10 13:01:20',
      '2022-04-10 13:05:20',
      '2022-04-11 00:00:00',
      '2022-04-11 01:00:00',
      '2022-04-11 02:00:00',
      '2022-05-01 00:00:00',
      '2022-05-02 00:00:00',
    ]

    const newList = ns.timeLine(list, {
      year: 'YYYY-',
      month: 'MM-',
      day: 'DD ',
      hour: 'HH时',
      minute: 'mm分',
      second: 'ss秒',
      milliSecond: 'SSS毫秒',
    })

    console.log("newList", newList)


    function getNumberStr (str) {
      return str.replace(/\D/g, '')
    }

    document.getElementById('demo').innerHTML += ns.map(newList, function (item) {
      return `
        <tr>
          <td>${item.value}</td>
          <td>${getNumberStr(item.split[0])}</td>
          <td>${getNumberStr(item.split[1])}</td>
          <td>${getNumberStr(item.split[2])}</td>
          <td>${getNumberStr(item.split[3])}</td>
          <td>${getNumberStr(item.split[4])}</td>
          <td>${getNumberStr(item.split[5])}</td>
          <td>${getNumberStr(item.split[6])}</td>
          <td>${item.label}</td>
        </tr>
      `
    }).join('')
  </script>
  
</body>
</html>
