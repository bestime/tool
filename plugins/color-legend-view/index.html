<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test-wrapper {
      display: inline-flex;
      flex-direction: column-reverse;
      width: 20px;
    }
    .d4w7e8 {
      display: inline-block;
      padding: 10px;
      background: #000;
      border:#000 solid 1px;
      margin-left: 40px;

    }
    .b4we78 {
      width: 100%;
      flex: 1;


    }
  </style>
  <script src="./color-legend-view.js"></script>
  <script>
    function testParseColor (oColorLegendView, oWrapper, startValue, endValue, step) {
      oWrapper.classList.add('test-wrapper')
      var _html = ''
      while(startValue<endValue) {
        var color = oColorLegendView.getColor(startValue)
        _html += `<span data-value="${startValue}" class="b4we78" style="background-color: ${color}"></span>`
        startValue +=step
      }
      // console.log('_html', _html)
      oWrapper.innerHTML = _html
    }
  </script>
</head>
<body>
  <div class="d4w7e8">
    <div id="demo-view" style="height: 400px;"></div>
    <canvas id="demo" style="height: 400px;"></canvas>
  </div>

  <div class="d4w7e8">
    <div id="demo-view-2" style="height: 300px;"></div>
    <canvas id="demo2" style="width: 50px;height: 300px;"></canvas>
  </div>

  <div class="d4w7e8">
    <div id="demo-view-5" style="height: 300px;"></div>
    <canvas id="demo5" style="width: 50px;height: 300px;"></canvas>
  </div>

  <div class="d4w7e8">
    <div id="demo-view-3" style="height: 300px;"></div>
    <canvas id="demo3" style="width: 50px;height: 300px;"></canvas>
  </div>
  

  


  


  <script>

    var gradientColorConfig = {
      min: 20,
      max: 60,
      colors: [
        [255,0,255],
        [255,255,0],
        [255,255,255],
        [0,255,255]
      ]
    }

    var iColor = new ColorLegendView(document.getElementById('demo'), {
      ASC: true,
      gradientMode: true,
      isAverageyAxis: true,
      colors: gradientColorConfig, 
      axis: {
        fontSize: 20, // 坐标轴字号
        fontColor: 'yellow', // 坐标轴文字颜色
        tickColor: 'white', // 坐标轴刻度的颜色
      }
    })
    testParseColor(iColor, document.getElementById('demo-view'), 20, 60, 1)


    var color2 = [
      {
        startValue: 11.3,
        endValue: 20,
        color: [255,0,0]
      },
      {
        startValue: 20,
        endValue: 30,
        color: [0,255,0]
      },
      {
        startValue: 30,
        endValue: 60,
        color: [0,0,255]
      },
      {
        startValue:60,
        endValue: 150.7,
        color: [255,0,255]
      },
    ]
    var color02 = new ColorLegendView(document.getElementById('demo2'), {
      ASC: true,
      colors: color2,
      gradientMode: true,
   
      axis: {
        fontSize: 20, // 坐标轴字号
        fontColor: 'green', // 坐标轴文字颜色
        tickColor: 'white', // 坐标轴刻度的颜色
      }
    })
    testParseColor(color02, document.getElementById('demo-view-2'), 11.3, 150.7,5)


    var color05 = new ColorLegendView(document.getElementById('demo5'), {
      ASC: true,
      colors: color2,
      gradientMode: true,
      isAverageyAxis: true,
      axis: {
        fontSize: 12, // 坐标轴字号
        fontColor: 'white', // 坐标轴文字颜色
        tickColor: 'white', // 坐标轴刻度的颜色
      }
    })
    testParseColor(color05, document.getElementById('demo-view-5'), 11.3, 150.7,5)


    var color03 = new ColorLegendView(document.getElementById('demo3'), {
      ASC: true,
      colors: color2,
      gradientMode: false,
      axis: {
        fontSize: 12, // 坐标轴字号
        fontColor: '#fff', // 坐标轴文字颜色
        tickColor: 'white', // 坐标轴刻度的颜色
      }
    })

    testParseColor(color03, document.getElementById('demo-view-3'), 11.3, 150.7,5)
  </script>
</body>
</html>
