    <script>
      function makingMoneyPredicting (startMoney, targetIncome) {
        let principal = startMoney
        const rate = 0.79 / 100
        let count = 0

        ;(function once () {
          count++
          const income = principal * rate
          principal += income
          if((principal-startMoney) < targetIncome) {
            once()
          }
        })();
        console.log(`本金${startMoney}预测需要${count}场比赛达到${targetIncome}收益`)
      }

      makingMoneyPredicting(5000, 5000)
    </script>
