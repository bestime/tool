<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>测试页面444</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.6/plugin/customParseFormat.min.js"></script> -->

    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="../../dist//release//iife//index.min.js"></script>
    <script>
      document.write(
        `\<script src="../../dist/dev/index.js?t=${new Date().getTime()}"\><\/script\>`
      );

      // dayjs.extend(dayjs_plugin_customParseFormat)
    </script>
  </head>
  <body>
    <button id="demo">下载</button>
   
    
    <script>

      let count = 0
      const pol = new bestime.Polling({
        interval: 1000,
        timeout: 6 * 1000,
        handler: function (next, done) {
          count++
          if(count>=4) {
            done()
          } else {
            next()
          }
        },
        onMessage: function (remainTime) {
          console.log("剩余", remainTime)
        }
      })

      pol.start()
      // pol.done()
    </script>
  </body>
