console.log("结果", demo(res.data))

function demo (list) {
  // 外层排序
  list.sort(function (a, b) {
    return a.month - b.month
  })

  // 内层排序
  list.forEach(function (item) {
    item.data.sort(function (a, b) {
      return new Date(a.date).getTime() - new Date(b.date).getTime()
    })
  })

  list.forEach(function (item) {
    // 映射原始数据
    var _dayMap = {}    
    item.data.forEach(function (child) {
      const day = (new Date(child.date)).getDate()
      _dayMap[day] = child
    })

    // 补填31条空数据
    for(var a = 0; a < 31; a++) {
      item.data[a] = _dayMap[a+1]
    }
  })

  return list
}
