<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按需加载js/css CDN资源</title>

    <script>
      document.write(
        `\<script src="../dist/dev/index.js?t=${new Date().getTime()}"\><\/script\>`
      );
    </script>
  </head>
  <body>
    <script>
      bestime.need.config({
        "js#one": {
          url: "../static/js/one.js",
          syncs: ['js#three', 'css#test'],
          dependencies: ["js#two"],
          global: 'one'
        },
        "js#two": {
          url: "../static/js/two.js",
          dependencies: ["js#three"],
          global: 'two'
        },
        "js#three": {
          url: "../static/js/three.js",
          dependencies: ["css#test"],
          global: 'three'
        },
        "css#test": {
          url: "../static/css/test.css",
        },
      });

      bestime.need('js#one', function (json) {
        console.log("成功了01：", json)    
      })
      // bestime.need('css#test')

      
    </script>
  </body>
</html>
